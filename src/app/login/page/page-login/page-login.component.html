<main>
  <div class="wrapper">
    <div class="title">
      <h2>Connexion</h2>
    </div>
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="form-group">
      <div class="form-group">
        <label class="label">Identifiant:</label>
        <input formControlName="username" name="identifiant" type="text"/>
      </div>
      <div class="form-group">
        <label class="label">Mot de passe:</label>
        <input formControlName="password" name="motdepasse" type="password"/>
      </div>
      <button>Se connecter</button>
    </form>
  </div>
</main>
